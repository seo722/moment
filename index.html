<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="first-form" class="hidden">
      <form id="login-form">
        <h1>Please Log In</h1>
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>
    </div>
    <main class="hidden">
      <div id="tododiv" class="box left">
        <form id="todo-form">
          <input type="text" placeholder="Christmas Wish" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="right box">
        <div id="clockdiv">
          <h2 id="clock">00:00:00</h2>
          <h2 id="x-mas">I'm just waiting for Christmas</h2>
        </div>
        <div id="greeting&edit">
          <div class="container_edit">
            <h1 id="greeting"></h1>
            <button id="edit">edit</button>
          </div>
          <div class="form_edit hidden">
            <form>
              <input
                required
                maxlength="15"
                type="text"
                placeholder="edit name"
              />
              <button>update</button>
            </form>
          </div>
        </div>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </main>
    <div>
      <script src="js/greetings.js"></script>
      <script src="js/clock.js"></script>
      <script src="js/quote.js"></script>
      <script src="js/todo.js"></script>
      <script src="js/background.js"></script>
      <script src="js/backcolor.js"></script>
      <script src="js/christmas.js"></script>
      <script src="js/weather.js"></script>
    </div>
  </body>
</html>
